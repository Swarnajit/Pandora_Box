<html>
<head>
    <script>  
var request;  
function sendInfo()  
{  
var v=1;  
var url="index.jsp?val="+v;  
  
if(window.XMLHttpRequest){  
request=new XMLHttpRequest();  
}  
else if(window.ActiveXObject){  
request=new ActiveXObject("Microsoft.XMLHTTP");  
}  
  
try  
{  
request.onreadystatechange=getInfo;  
request.open("POST",url,true);  
request.send();  
}  
catch(e)  
{  
alert("Unable to connect to server");  
}  
}  
  
function getInfo(){  
if(request.readyState==4){  
var val=request.responseText;  
document.getElementById('output').innerHTML=val;  
}  
}  
  
</script>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DeumyOzKqgI?rel=0&enablejsapi=1&version=3&playerapiid=ytplayer&autoplay=1" frameborder="0" allowfullscreen></iframe>
<input type="button" value="Screenshot" onClick="sendInfo()">  
<span id="output"> </span>  
</body>
</html>
